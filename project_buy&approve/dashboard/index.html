<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects | GuruHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex flex-wrap justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">My Project Dashboard</h1>
                <p class="text-gray-500">Track the status of your submissions.</p>
            </div>
            <div>
                <a href="../index.html" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 mr-2">Submit New Project</a>
                <button id="logoutBtn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
            </div>
        </header>
        <main id="projects-container" class="bg-white p-6 rounded-xl shadow-lg">
            <div id="loading-spinner" class="text-center"><p>Loading your projects...</p></div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
